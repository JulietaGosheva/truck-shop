<h3 style='text-align: center;'>Създаване на навигационни менюта</h3>

<form class="form-horizontal col-sm-10"
      ng-submit="executeRequest({
           'name': name,
           'parentId': parentId,
           'displayName': displayName,
           'language': language
      })">
    <div class="form-group">
        <label class="col-sm-4 control-label">Име(англииско наименование)</label>
        <div class="col-sm-8">
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox" ng-model="menuInsertMode">
                </span>
                <input type="text" class="form-control" name="name" ng-show="menuInsertMode" placeholder="Име на менюто">
                <div ng-show="menuInsertMode == false">
                   <select class="form-control chosen-select" name="name"></select>
               </div>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-4 control-label">Под меню(англииско наименование)</label>
        <div class="col-sm-8">
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox" ng-model="subMenuInsertMode">
                </span>
                <input type="text" class="form-control" name="parentId" ng-show="subMenuInsertMode" placeholder="Име на под менюто">
                <div ng-show="subMenuInsertMode == false">
                   <select class="form-control chosen-select" name="parentId"></select>
               </div>
            </div>
        </div>
    </div>
    
    <div class="form-group">
           <label class="col-sm-4 control-label">Име което ще виждат потребителите</label>
           <div class="col-sm-8">
               <input type="text" class="form-control" name="displayName" placeholder="Новото име на менюто">
           </div>
       </div>
       
       <div class="form-group">
           <label class="col-sm-4 control-label">Език на менюто</label>
           <div class="col-sm-8">
               <select class="form-control" name="language">
                   <option value="bg" selected>Български</option>
                   <option value="en">Английски</option>
               </select>
           </div>
       </div>
    
    <div class="form-group">
        <div class="col-sm-offset-6 col-sm-2">
            <button type="submit" class="btn btn-default" style='min-width: 200px;'>Създай</button>
        </div>
    </div>
</form>

<div class="modal fade" id="result-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modal_label">{{ modalText }}</h4>
            </div>
            <div class="modal-body">
                {{ requestExecutionResult }}
            </div>
        </div>
    </div>
</div>

<script>
    (function() {
        $('.chosen-select').chosen({
            no_results_text : "Не е намерен резултат с името: ",
            placeholder_text_single : "Изберете опция"
        });
    })();
</script>
