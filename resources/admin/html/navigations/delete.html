<div>

    <h3 style='text-align: center;'>Изтриване на навигационни менюта</h3>

    <form class="form-horizontal col-sm-10">
        <div class="form-group">
            <label class="col-sm-3 control-label">Име</label>
            <div class="col-sm-9">
                <select class="form-control chosen-select" name="menuName"></select>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label">Под меню</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" ng-model="subMenuEnabled">
                    </span>
                    <p ng-show="subMenuEnabled == false" style="padding-left: 15px; padding-top: 4px;">Натиснете върху checkbox-а ако искате да изтриете под меню</p>
                    <div ng-show="subMenuEnabled">
                        <select class="form-control chosen-select" name="submenuName"></select>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-6 col-sm-2">
                <button type="submit" class="btn btn-default" style='min-width: 200px;'>{{ buttonText }}</button>
            </div>
        </div>
    </form>

</div>

<script>
    (function() {
        $('.chosen-select').chosen({
            no_results_text : "Не е намерен резултат с името: ",
            placeholder_text_single : "Изберете опция"
        });
    })();
</script>
