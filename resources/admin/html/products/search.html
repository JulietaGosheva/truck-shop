<div>

    <h3 style='text-align: center;'>Търсене на продукт</h3>

    <form class="form-horizontal col-sm-10" ng-submit="searchProducts(model, {})">
    
        <div class="form-group">
            <label class="col-sm-3 control-label">Име на продукта</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="" placeholder="Номер на продукта">
            </div>
        </div>
    
        <div class="form-group">
            <label class="col-sm-3 control-label">Номер на продукта</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="" placeholder="Номер на продукта">
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label">Тип на продукта</label>
            <div class="col-sm-9">
                <select class="form-control chosen-select" name="">
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label">Производител</label>
            <div class="col-sm-9">
                <select class="form-control chosen-select" name="">
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label">Модел</label>
            <div class="col-sm-9">
                <select class="form-control chosen-select" name="">
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-6 col-sm-2">
                <button type="submit" class="btn btn-primary" style='min-width: 200px;'><span class='glyphicon glyphicon-search'></span></button>
            </div>
        </div>
        
    </form>

    <div>
        
        <div class="col-sm-4 col-md-3" ng-repeat="product in products">
	      <a href="#{{ url }}/{{ product.id }}" class="thumbnail thumbnail-size" style="text-decoration: none">
	         <img class="thumbnail-image" ng-src="{{ product.src }}" alt="">
	         <div class="caption">
	            <h3 class="center-alignment">Име : {{ product.name }}</h3>
	            <p class="center-alignment">Тип : {{ product.type }}</p>
	         </div>
	      </a>
	   </div>
            
    </div>

    <script>
        (function() {
            $('.chosen-select').chosen({
               no_results_text : "Не е намерен резултат с името: ",
               placeholder_text_single : "Изберете опция"
            });
        })();
    </script>
</div>
