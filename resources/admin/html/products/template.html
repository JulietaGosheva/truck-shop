<form class="form-horizontal col-sm-10">
    <div class="form-group">
        <label class="col-sm-3 control-label">Име на продукта</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Име">
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-3 control-label">Уникален номер</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="" placeholder="Номер">
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-3 control-label">Тип на продукта</label>
        <div class="col-sm-9">
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox" ng-model="typeInsertMode">
                </span>
                <input type="text" class="form-control" name="type" ng-show="typeInsertMode" placeholder="Име на типа продукт">
                <div ng-show="typeInsertMode == false">
                   <select class="form-control chosen-select" name="type"></select>
               </div>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-3 control-label">Производител</label>
        <div class="col-sm-9">
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox" ng-model="brandInsertMode">
                </span>
                <input type="text" class="form-control" name="brand" ng-show="brandInsertMode" placeholder="Име на типа продукт">
                <div ng-show="brandInsertMode == false">
                   <select class="form-control chosen-select" name="brand"></select>
               </div>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-3 control-label">Модел</label>
        <div class="col-sm-9">
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox" ng-model="modelInsertMode">
                </span>
                <input type="text" class="form-control" name="model" ng-show="modelInsertMode" placeholder="Име на типа продукт">
                <div ng-show="modelInsertMode == false">
                   <select class="form-control chosen-select" name="model"></select>
               </div>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-3 control-label">Цена</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="price" placeholder="Цена">
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-offset-6 col-sm-2">
            <button type="submit" class="btn btn-default" style='min-width: 200px;'>{{ buttonText }}</button>
        </div>
    </div>
</form>
    
<script>
    (function() {
        $('.chosen-select').chosen({
            no_results_text : "Не е намерен резултат с името: ",
            placeholder_text_single : "Изберете опция"
        });
    })();
</script>
