<div>

	<h3 style='text-align: center;'>Търсене на потребител</h3>

	<form class="form-horizontal col-sm-10" 
       ng-submit="executeRequest({
            'email': email,
            'firstname': firstname,
            'lastname': lastname
       })">
        <div class="form-group">
	        <label class="col-sm-3 control-label">Емайл</label>
	        <div class="col-sm-9">
	            <input type="email" id="email" class="form-control" name="email" placeholder="Емайл на потребителя" ng-model="email">
	        </div>
	    </div>
	    
	    <div class="form-group">
	        <label class="col-sm-3 control-label">Име</label>
	        <div class="col-sm-9">
	            <input type="text" class="form-control" name="firstname" placeholder="Име на потребителя" ng-model="firstname">
	        </div>
	    </div>
	
	    <div class="form-group">
	        <label class="col-sm-3 control-label">Фамилия</label>
	        <div class="col-sm-9">
	            <input type="text" class="form-control" name="lastname" placeholder="Фамилия на потребителя" ng-model="lastname">
	        </div>
	    </div>
	
	    <div class="form-group">
	        <div class="col-sm-offset-6 col-sm-2">
	            <button type="submit" class="btn btn-{{ buttonStyle }}" style='min-width: 200px;' ng-bind-html="buttonText">
	                 {{ buttonText }}
	            </button>
	        </div>
	    </div>
	</form>
	
	<div class="modal fade" id="result-modal">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                <h4 class="modal-title" id="modal_label">{{ modalText }}</h4>
	            </div>
	            <div class="modal-body">
	                {{ requestExecutionResult }}
	            </div>
	        </div>
	    </div>
	</div>

	<div id="userList"  class="row" style="margin-top: 25px;">
		<div class="col-sm-4 col-md-3" ng-repeat="user in users">
			<a href="#{{ url }}/{{ user.id }}" class="thumbnail users-thumbnail-size" style="text-decoration: none">
				<div class="thumbnail-image" align="center">
					<i class="fa fa-user fa-5x"></i>
				</div>
				<div class="caption">
					<h4 class="center-alignment">Емайл : {{ user.email }}</h4>
					<p class="center-alignment">Име : {{ user.first_name }} {{ user.last_name }}</p>
				</div>
			</a>
		</div>
	</div>

</div>
