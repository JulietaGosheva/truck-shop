<form class="form-horizontal col-sm-10" 
       ng-submit="executeRequest({
            'email': email,
            'password': password,
            'firstname': firstname,
            'lastname': lastname
       })">
    
    <!-- Ugly work arround for preventin autofill forms --> 
    <input style="display:none" type="email" name="fakeusernameremembered"/>
    <input style="display:none" type="password" name="fakeusernameremembered"/>
    
	<div class="form-group">
		<label class="col-sm-3 control-label">Емайл</label>
		<div class="col-sm-9">
			<input type="email" id="email" class="form-control" name="email" placeholder="Емайл на потребителя" ng-model="email">
		</div>
	</div>
	
	<!-- Ugly work arround for preventin autofill forms --> 
    <input style="display:none" type="email" name="fakeusernameremembered"/>
    <input style="display:none" type="password" name="fakeusernameremembered"/>
    
	<div class="form-group">
        <label class="col-sm-3 control-label">Парола</label>
        <div class="col-sm-9">
            <input type="password" id="password" class="form-control" name="password" placeholder="Потребителска парола" ng-model="password">
        </div>
    </div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Име</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" name="firstname" placeholder="Име на потребителя" ng-model="firstname">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Фамилия</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" name="lastname" placeholder="Фамилия на потребителя" ng-model="lastname">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-6 col-sm-2">
			<button type="submit" class="btn btn-{{ buttonStyle }}" style='min-width: 200px;' ng-bind-html="buttonText">
			     {{ buttonText }}
			</button>
		</div>
	</div>
</form>

<div class="modal fade" id="result-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modal_label">{{ modalText }}</h4>
            </div>
            <div class="modal-body">
                {{ requestExecutionResult }}
            </div>
        </div>
    </div>
</div>
