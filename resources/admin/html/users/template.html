<form class="form-horizontal col-sm-10" ng-submit="executeRequest(model, {})">
	<div class="form-group">
		<label class="col-sm-3 control-label">Емайл</label>
		<div class="col-sm-9">
			<input type="email" id="email" class="form-control" name="email" placeholder="Емайл на потребителя">
		</div>
	</div>
	
	<div class="form-group">
        <label class="col-sm-3 control-label">Парола</label>
        <div class="col-sm-9">
            <input type="password" id="password" class="form-control" name="password" placeholder="Потребителска парола">
        </div>
    </div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Име</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" name="firstname" placeholder="Име на потребителя">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Фамилия</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" name="lastname" placeholder="Фамилия на потребителя">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-6 col-sm-2">
			<button type="submit" class="btn btn-{{ buttonStyle }}" style='min-width: 200px;' ng-bind-html="buttonText">
			     {{ buttonText }}
			</button>
		</div>
	</div>
</form>

<script>

    (function() {
    	 
    	setTimeout(function() {
    		var emailField = $("#email");
    		emailField.val("");
    		emailField.removeClass("-webkit-autofill");
    	    
    	    var password = $("#password");
    	    password.val("");
    	    password.removeClass("-webkit-autofill");
    	}, 100);

    })();

</script>
