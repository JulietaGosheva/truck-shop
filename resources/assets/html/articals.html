<div class="row" ng-hide="subArticals">
   <div class="col-sm-4 col-md-3" ng-repeat="artical in articals">
      <a href="#/" class="thumbnail thumbnail-size" style="text-decoration: none">
         <img class="thumbnail-image" ng-src="{{ artical.src }}" alt="">
         <div class="caption">
            <h3 class="center-alignment">Description : {{ artical.description }}</h3>
            <p class="center-alignment">Price : {{ artical.price }}</p>
         </div>
      </a>
   </div>
</div>

<div class="row" ng-show="subArticals">
   <div class="col-sm-3" ng-repeat="subArtical in subArticals">
      <a href="{{ subArtical.navLinkUrl }}" class="thumbnail nav-item-size" style="text-decoration: none; min-width: 100%">
         <div class="thumbnail-image" align="center"><i class="fa fa-folder-o fa-5x"></i></div>
         <div class="caption">
            <h3 class="center-alignment">{{ subArtical.navLinkName }}</h3>
         </div>
      </a>
   </div>
</div>
