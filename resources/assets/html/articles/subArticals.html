<div class="row" ng-hide="noContent">
   <div class="col-sm-4 col-md-3" ng-repeat="item in items">
      <a href="{{ navItem.href }}/article/{{ item.unique_id }}" class="thumbnail thumbnail-size" style="text-decoration: none">
         <img class="thumbnail-image" ng-src="{{ host }}resources/assets/images/{{ item.image_name }}" alt="">
         <div class="caption">
            <h3 class="center-alignment">Име : {{ item.name }}</h3>
            <p class="center-alignment">Цена : {{ item.price }} лв.</p>
         </div>
      </a>
   </div>
</div>

<h3>{{ noContent }}</h3>
