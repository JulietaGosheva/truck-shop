<div>
    <div class="col-sm-6 pull-left">
        <img class="img-thumbnail pull-right" ng-src="{{ item.img }}" style="max-width: 400px; max-height: 400px;">
    </div>
    <div class="col-sm-4" style="text-font: 25px; position: relative; height: 100%">
        <h3>Име : {{ item.name }} </h3> <br>
        <p>Описание : {{ item.description }} </p><br>
        <p>Цена : {{ item.price }} </p>
    </div>
 </div>
