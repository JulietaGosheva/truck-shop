<div class="row">
   <div class="col-sm-3" ng-repeat="item in subitems">
      <a href="#/" class="thumbnail nav-item-size" style="text-decoration: none; min-width: 100%">
         <div class="thumbnail-image" align="center"><i class="fa fa-folder-o fa-5x"></i></div>
         <div class="caption">
            <h3 class="center-alignment">{{ item.name }}</h3>
         </div>
      </a>
   </div>
</div>
